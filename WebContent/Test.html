<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test AddExpense</title>
</head>
<body>
<div align="center">
<form name="AddExpense" action="#">
<table width="500" align="center" cellspacing="0" frame="void" height="30"  border="solid">
		<tr>
			<th  align = "center" colspan="3" bgcolor="black" ><font color="white"> Add Income</font></th> 
		</tr>
		<tr>
			<td> Income* :</td>
			<td colspan="2"><input type="text" name="income" value=""> </td>
		</tr>
		<tr>
			<td> Category* :</td>
			<td colspan="2" ><select name="category">
			<option value="personal" selected> Personal </option>
			<option value="tution" > Tution </option>
			 </td>
		</tr>
		<tr>
			<td> Amount* :</td>
			<td colspan="2"><input type = "text"  name="amount" value="0.00" rows = "3"> </td>
		</tr>
		<tr>
			<td> Pay By* :</td>
			<td colspan="2"><select name="payby" > 
			<option value="cash" selected> Cash </option>
			<option value="cheque" > Cheque </option>
			</td>
		</tr>
		<tr>
			<td> Remark* :</td>
			<td colspan="2"><input type="text" name="remark" value=""> </td>
		</tr>
		<tr>
			<td> Date* :</td>
			<td colspan="2"><input type="date" name="date" > </td>
		</tr>
		<tr>
			<td> <input type="reset" value="Reset"></td>
			<td colspan="2"><input type="submit" value="Submit"></td>
		</tr>
</form>
</div>
</body>
</html>
